<!DOCTYPE html>
<html>
<head>
  <title>Level Up! 8 Months Together</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive; /* Retro gaming font */
      background-color: #222;
      color: #0f0; /* Green text */
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #000;
      border: 10px solid #0f0;
      border-radius: 5px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #0f0; /* Green glow */
    }
    .pixel-heart {
      width: 100px;
      height: 100px;
      background-image: url("https://www.freeiconspng.com/uploads/heart-pixel-art-png-29.png"); /* Replace with your pixel heart image */
      background-size: contain;
      margin: 20px auto;
    }
    .progress-bar {
      width: 50%;
      height: 30px;
      background-color: #333;
      border: 5px solid #0f0;
      border-radius: 15px;
      margin: 20px auto;
      overflow: hidden; /* Hide excess progress */
    }
    .progress {
      height: 100%;
      width: 80%; /* 8 months out of 12 = 66.66% but let's make it 80% for visual appeal */
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level Up! 8 Months Together</h1>
    <div class="pixel-heart"></div>
    <p>You've unlocked a new achievement: 8 Months of Awesome!</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <p>Here's to many more levels and adventures with you!</p>
  </div>
</body>
</html>
